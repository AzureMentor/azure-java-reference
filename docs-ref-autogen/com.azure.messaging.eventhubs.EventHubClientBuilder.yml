  package: "com.azure.messaging.eventhubs"
  summary: "This class provides a fluent builder API to aid the instantiation of <xref uid=\"com.azure.messaging.eventhubs.EventHubAsyncClient\" data-throw-if-not-resolved=\"false\">EventHubAsyncClient</xref> and <xref uid=\"com.azure.messaging.eventhubs.EventHubClient\" data-throw-if-not-resolved=\"false\">EventHubClient</xref>. Calling <xref uid=\"com.azure.messaging.eventhubs.EventHubClientBuilder.buildAsyncClient()\" data-throw-if-not-resolved=\"false\">buildAsyncClient()</xref> or <xref uid=\"com.azure.messaging.eventhubs.EventHubClientBuilder.buildClient()\" data-throw-if-not-resolved=\"false\">buildClient()</xref> constructs an instance of the respective client.\n\n**Credentials are required** to perform operations against Azure Event Hubs. They can be set by using one of the following methods:\n\n *  <xref uid=\"com.azure.messaging.eventhubs.EventHubClientBuilder.connectionString(java.lang.String)\" data-throw-if-not-resolved=\"false\">connectionString(String)</xref> with a connection string to a specific Event Hub.\n *  <xref uid=\"com.azure.messaging.eventhubs.EventHubClientBuilder.connectionString(java.lang.String,java.lang.String)\" data-throw-if-not-resolved=\"false\">connectionString(String, String)</xref> with an Event Hub *namespace* connection string and the Event Hub name.\n *  <xref uid=\"com.azure.messaging.eventhubs.EventHubClientBuilder.credential(java.lang.String,java.lang.String,com.azure.core.credentials.TokenCredential)\" data-throw-if-not-resolved=\"false\">credential(String, String, TokenCredential)</xref> with the fully qualified domain name (FQDN), Event Hub name, and a set of credentials authorized to use the Event Hub.\n\n**Creating an asynchronous <xref uid=\"com.azure.messaging.eventhubs.EventHubAsyncClient\" data-throw-if-not-resolved=\"false\">EventHubAsyncClient</xref> using Event Hubs namespace connection string**\n\n\\{@codesnippet com.azure.messaging.eventhubs.eventhubasyncclient.instantiation\\#string-string\\}\n\n**Creating a synchronous <xref uid=\"com.azure.messaging.eventhubs.EventHubClient\" data-throw-if-not-resolved=\"false\">EventHubClient</xref> using an Event Hub instance connection string**\n\n\\{@codesnippet com.azure.messaging.eventhubs.eventhubclient.instantiation\\}"
