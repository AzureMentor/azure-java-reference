  name: "EventHubAsyncProducer"
  nameWithType: "EventHubAsyncProducer"
  fullName: "com.azure.messaging.eventhubs.EventHubAsyncProducer"
  type: "Class"
  package: "com.azure.messaging.eventhubs"
  summary: "A producer responsible for transmitting <xref uid=\"com.azure.messaging.eventhubs.EventData\" data-throw-if-not-resolved=\"false\">EventData</xref> to a specific Event Hub, grouped together in batches. Depending on the options specified at creation, the producer may be created to allow event data to be automatically routed to an available partition or specific to a partition.\n\nAllowing automatic routing of partitions is recommended when:\n\n *  The sending of events needs to be highly available.\n *  The event data should be evenly distributed among all available partitions.\n\nIf no partition is specified, the following rules are used for automatically selecting one:\n\n1.  Distribute the events equally amongst all available partitions using a round-robin approach.\n2.  If a partition becomes unavailable, the Event Hubs service will automatically detect it and forward the message to another available partition.\n\n**Create a producer that routes events to any partition**\n\nTo allow automatic routing of messages to available partition, do not specify the <xref uid=\"com.azure.messaging.eventhubs.models.EventHubProducerOptions.getPartitionId()\" data-throw-if-not-resolved=\"false\">partitionId</xref> when creating the <xref uid=\"com.azure.messaging.eventhubs.EventHubAsyncProducer\" data-throw-if-not-resolved=\"false\">EventHubAsyncProducer</xref>. \\{@codesnippet com.azure.messaging.eventhubs.eventhubasyncproducer.instantiation\\}\n\n**Create a producer that publishes events to partition \"foo\" with a timeout of 45 seconds.**\n\nDevelopers can push events to a single partition by specifying the <xref uid=\"com.azure.messaging.eventhubs.models.EventHubProducerOptions.setPartitionId(java.lang.String)\" data-throw-if-not-resolved=\"false\">partitionId</xref> when creating an <xref uid=\"com.azure.messaging.eventhubs.EventHubAsyncProducer\" data-throw-if-not-resolved=\"false\">EventHubAsyncProducer</xref>. \\{@codesnippet com.azure.messaging.eventhubs.eventhubasyncproducer.instantiation\\#partitionId\\}\n\n**Publish events to the same partition, grouped together using <xref uid=\"com.azure.messaging.eventhubs.models.SendOptions.setPartitionKey(java.lang.String)\" data-throw-if-not-resolved=\"false\">SendOptions#setPartitionKey(String)</xref> .**\n\nIf developers want to push similar events to end up at the same partition, but do not require them to go to a specific partition, they can use <xref uid=\"com.azure.messaging.eventhubs.models.SendOptions.setPartitionKey(java.lang.String)\" data-throw-if-not-resolved=\"false\">SendOptions#setPartitionKey(String)</xref>.\n\nIn the sample below, all the \"sandwiches\" end up in the same partition, but it could end up in partition 0, 1, etc. of the available partitions. All that matters to the end user is that they are grouped together.\n\n\\{@codesnippet com.azure.messaging.eventhubs.eventhubasyncproducer.send\\#publisher-sendOptions\\}\n\n**Publish events using an <xref uid=\"com.azure.messaging.eventhubs.EventDataBatch\" data-throw-if-not-resolved=\"false\">EventDataBatch</xref>.**\n\nDevelopers can create an <xref uid=\"com.azure.messaging.eventhubs.EventDataBatch\" data-throw-if-not-resolved=\"false\">EventDataBatch</xref>, add the events they want into it, and publish these events together. When creating a <xref uid=\"com.azure.messaging.eventhubs.EventDataBatch\" data-throw-if-not-resolved=\"false\">batch</xref>, developers can specify a set of <xref uid=\"com.azure.messaging.eventhubs.models.BatchOptions\" data-throw-if-not-resolved=\"false\">options</xref> to configure this batch.\n\nIn the scenario below, the developer is creating a networked video game. They want to receive telemetry about their users' gaming systems, but do not want to slow down the network with telemetry. So they limit the size of their <xref uid=\"com.azure.messaging.eventhubs.EventDataBatch\" data-throw-if-not-resolved=\"false\">batches</xref> to be no larger than 256 bytes. The events within the batch also get hashed to the same partition because they all share the same <xref uid=\"com.azure.messaging.eventhubs.models.BatchOptions.getPartitionKey()\" data-throw-if-not-resolved=\"false\">BatchOptions#getPartitionKey()</xref>.\n\n\\{@codesnippet com.azure.messaging.eventhubs.eventhubasyncproducer.send\\#eventDataBatch\\}"
