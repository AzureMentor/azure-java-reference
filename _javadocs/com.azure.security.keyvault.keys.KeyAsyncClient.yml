  type: "Method"
  package: "com.azure.security.keyvault.keys"
  summary: "Creates a new Ec key and stores it in the key vault. The create Ec key operation can be used to create any Ec key type in key vault. If the named key already exists, Azure Key Vault creates a new version of the key. It requires the `keys/create` permission.\n\nThe <xref uid=\"com.azure.security.keyvault.keys.models.EcKeyCreateOptions\" data-throw-if-not-resolved=\"false\">EcKeyCreateOptions</xref> parameter is required. The <xref uid=\"com.azure.security.keyvault.keys.models.EcKeyCreateOptions.getCurve()\" data-throw-if-not-resolved=\"false\">key curve</xref> can be optionally specified. If not specified, default value of <xref uid=\"com.azure.security.keyvault.keys.models.webkey.KeyCurveName.P_256\" data-throw-if-not-resolved=\"false\">P-256</xref> is used by Azure Key Vault. The <xref uid=\"\" data-throw-if-not-resolved=\"false\">expires</xref> and <xref uid=\"\" data-throw-if-not-resolved=\"false\">notBefore</xref> values are optional. The <xref uid=\"\" data-throw-if-not-resolved=\"false\">enabled</xref> field is set to true by Azure Key Vault, if not specified.\n\nThe <xref uid=\"\" data-throw-if-not-resolved=\"false\">keyType</xref> indicates the type of key to create. Possible values include: <xref uid=\"com.azure.security.keyvault.keys.models.webkey.KeyType.EC\" data-throw-if-not-resolved=\"false\">EC</xref> and <xref uid=\"com.azure.security.keyvault.keys.models.webkey.KeyType.EC_HSM\" data-throw-if-not-resolved=\"false\">EC-HSM</xref>.\n\n**Code Samples**\n\nCreates a new EC key with P-384 web key curve. The key activates in one day and expires in one year. Subscribes to the call asynchronously and prints out the newly created ec key details when a response has been received.\n\n\\{@codesnippet com.azure.security.keyvault.keys.async.keyclient.createEcKey\\#EcKeyCreateOptions\\}"
  syntax:
    content: "public Mono<Key> createEcKey(EcKeyCreateOptions ecKeyCreateOptions)"
    parameters:
    - id: "ecKeyCreateOptions"
      type: "com.azure.security.keyvault.keys.models.EcKeyCreateOptions"
      description: "The key options object containing information about the ec key being created."
    return:
      type: "reactor.core.publisher.Mono<com.azure.security.keyvault.keys.models.Key>"
      description: "A <xref uid=\"reactor.core.publisher.Mono\" data-throw-if-not-resolved=\"false\">Mono</xref> containing the <xref uid=\"com.azure.security.keyvault.keys.models.Key\" data-throw-if-not-resolved=\"false\">created key</xref>."
