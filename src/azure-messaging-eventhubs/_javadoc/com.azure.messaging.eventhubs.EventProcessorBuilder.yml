  summary: "This will create a new <xref uid=\"com.azure.messaging.eventhubs.EventProcessor\" data-throw-if-not-resolved=\"false\">EventProcessor</xref> configured with the options set in this builder. Each call to this method will return a new instance of <xref uid=\"com.azure.messaging.eventhubs.EventProcessor\" data-throw-if-not-resolved=\"false\">EventProcessor</xref>.\n\nAll partitions processed by this <xref uid=\"com.azure.messaging.eventhubs.EventProcessor\" data-throw-if-not-resolved=\"false\">EventProcessor</xref> will start processing from <xref uid=\"com.azure.messaging.eventhubs.models.EventPosition.earliest()\" data-throw-if-not-resolved=\"false\">earliest</xref> available event in the respective partitions."
