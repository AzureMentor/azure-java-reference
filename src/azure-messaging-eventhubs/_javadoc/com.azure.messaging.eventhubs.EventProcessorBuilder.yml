  summary: "Sets the <xref uid=\"com.azure.messaging.eventhubs.PartitionManager\" data-throw-if-not-resolved=\"false\">PartitionManager</xref> the <xref uid=\"com.azure.messaging.eventhubs.EventProcessor\" data-throw-if-not-resolved=\"false\">EventProcessor</xref> will use for storing partition ownership and checkpoint information.\n\nUsers can, optionally, provide their own implementation of <xref uid=\"com.azure.messaging.eventhubs.PartitionManager\" data-throw-if-not-resolved=\"false\">PartitionManager</xref> which will store ownership and checkpoint information. If not provided, the <xref uid=\"com.azure.messaging.eventhubs.EventProcessor\" data-throw-if-not-resolved=\"false\">EventProcessor</xref> will first check for any available implementation of <xref uid=\"com.azure.messaging.eventhubs.PartitionManager\" data-throw-if-not-resolved=\"false\">PartitionManager</xref> in the classpath and fallback to <xref uid=\"com.azure.messaging.eventhubs.InMemoryPartitionManager\" data-throw-if-not-resolved=\"false\">InMemoryPartitionManager</xref> if none found."
