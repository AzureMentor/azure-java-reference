  type: "Class"
  package: "com.azure.messaging.eventhubs"
  summary: "This class provides a fluent builder API to help aid the configuration and instantiation of the <xref uid=\"com.azure.messaging.eventhubs.EventProcessor\" data-throw-if-not-resolved=\"false\">EventProcessor</xref>. Calling <xref uid=\"com.azure.messaging.eventhubs.EventProcessorBuilder.buildEventProcessor()\" data-throw-if-not-resolved=\"false\">#buildEventProcessor()</xref> constructs a new instance of <xref uid=\"com.azure.messaging.eventhubs.EventProcessor\" data-throw-if-not-resolved=\"false\">EventProcessor</xref>.\n\nTo create an instance of <xref uid=\"com.azure.messaging.eventhubs.EventProcessor\" data-throw-if-not-resolved=\"false\">EventProcessor</xref> that processes events with user-provided callback, configure the following fields:\n\n *  <xref uid=\"com.azure.messaging.eventhubs.EventProcessorBuilder.consumerGroup(java.lang.String)\" data-throw-if-not-resolved=\"false\">Consumer group name</xref>.\n *  <xref uid=\"com.azure.messaging.eventhubs.EventHubAsyncClient\" data-throw-if-not-resolved=\"false\">EventHubAsyncClient</xref> \\- An asynchronous Event Hub client the <xref uid=\"com.azure.messaging.eventhubs.EventProcessor\" data-throw-if-not-resolved=\"false\">EventProcessor</xref> will use for consuming events.\n *  <xref uid=\"com.azure.messaging.eventhubs.PartitionManager\" data-throw-if-not-resolved=\"false\">PartitionManager</xref> \\- An instance of PartitionManager. To get started, you can pass an instance of <xref uid=\"com.azure.messaging.eventhubs.InMemoryPartitionManager\" data-throw-if-not-resolved=\"false\">InMemoryPartitionManager</xref>. For production, choose an implementation that will store checkpoints and partition ownership details to a durable store.\n *  <xref uid=\"com.azure.messaging.eventhubs.EventProcessorBuilder.partitionProcessorFactory(java.util.function.Supplier&lt;com.azure.messaging.eventhubs.PartitionProcessor&gt;)\" data-throw-if-not-resolved=\"false\">partitionProcessorFactory</xref> \\- A user-defined <xref uid=\"java.util.function.Function\" data-throw-if-not-resolved=\"false\">Function</xref> that creates new instances of <xref uid=\"com.azure.messaging.eventhubs.PartitionProcessor\" data-throw-if-not-resolved=\"false\">PartitionProcessor</xref> for processing events. Users should extend from <xref uid=\"com.azure.messaging.eventhubs.PartitionProcessor\" data-throw-if-not-resolved=\"false\">PartitionProcessor</xref> abstract class to implement <xref uid=\"com.azure.messaging.eventhubs.PartitionProcessor.processEvent(com.azure.messaging.eventhubs.models.PartitionContext,com.azure.messaging.eventhubs.EventData)\" data-throw-if-not-resolved=\"false\">PartitionProcessor#processEvent(PartitionContext, EventData)</xref>.\n\n**Creating an <xref uid=\"com.azure.messaging.eventhubs.EventProcessor\" data-throw-if-not-resolved=\"false\">EventProcessor</xref>**\n\n\\{@codesnippet com.azure.messaging.eventhubs.eventprocessorbuilder.instantiation\\}"
